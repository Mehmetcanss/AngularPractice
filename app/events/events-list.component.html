<!DOCTYPE html>
<html>
<head>
    <title>events-list.component</title>
</head>
<body>
    <div>
        <h1>Upcoming Angular2 Events</h1>
        <hr />
        <div class="row">

            <div *ngFor="let event of events" class="col-md-5">
                <event-thumbnail (click)="ShowToaster(event.name)" [event]="event"></event-thumbnail>
            </div>
        </div>

    </div>
</body>
</html>
